<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CheckBoxes</title>
    </head>
    <body>
        <div class ="inbox">
            <div claass ="item">
                <input type ="checkbox">
                <p> This is an inbox layout </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> Check one item </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> Hold down your shift key </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> Check a lower item </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> Everything in between will get checked </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> Just like gmail </p>
            </div>
            <div claass ="item">
                <input type ="checkbox">
                <p> good luck </p>
            </div>
        </div>
        <script type="text/javascript">
            const checkboxes = document.querySelectorAll('.inbox input[type ="checkbox"]');
            let lastChecked;
            
            function handleCheck(e){
                //console.log(e);
                //check if shift key ws down and they are checking it n not unckecking it
                let inBetween = false; 
                if(e.shiftKey && this.checked){
                    //looop over every single check bod
                    checkboxes.forEach(checkbox => {
                        console.log(checkbox);
                        if(checkbox === this || checkbox === lastChecked){
                            inBetween = !inBetween;
                            console.log('starting to check them in between');
                        }
                        if(inBetween){
                            checkbox.checked = true;
                        }
                    });
                }
                lastChecked =this;
            }
            checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
        </script>
    </body>
</html>
